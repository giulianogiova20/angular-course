<form [formGroup]="loginForm" (ngSubmit)="login()" class="w-75">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div class="valid" *ngIf="loginForm.controls['email'].dirty && loginForm.controls['email'].valid">OK</div>
        <div class="invalid" *ngIf="loginForm.controls['email'].dirty && loginForm.controls['email'].errors?.['required']">Email cannot be empty</div>
        <div class="invalid" *ngIf="loginForm.controls['email'].dirty && loginForm.controls['email'].errors?.['pattern']">Format error in email field</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
        <div class="valid" *ngIf="loginForm.controls['password'].dirty && loginForm.controls['password'].valid">OK</div>
        <div class="invalid" *ngIf="loginForm.controls['password'].dirty && loginForm.controls['password'].errors?.['required']">Password cannot be empty</div>
        <div class="invalid" *ngIf="loginForm.controls['password'].dirty && loginForm.controls['password'].errors?.['minlength']">Password is at least 6 characters</div>
    </div>
    <div class="mb-3 form-check">
        <input formControlName="rememberCredentials" type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remeber Credentials</label>
    </div>
    <button type="submit" class="btn btn-success">Login</button>
    <button type="reset" class="btn btn-secondary">Reset</button>
    <button type="button" class="btn btn-warning">Register</button>
</form>
